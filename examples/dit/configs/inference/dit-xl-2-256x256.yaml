# model
image_size: 256
model_name: "DiT-XL/2"
dit_checkpoint: "models/DiT-XL-2-256x256.ckpt"
vae_checkpoint: "models/sd-vae-ft-mse.ckpt"
sd_scale_factor: 0.18215
enable_flash_attention: False
use_model_dtype: "fp16"
use_recompute: False
precision_mode: "force_fp16"
patch_embedder: "conv"

# sampling
sampling_steps: 250
guidance_scale: 4.0
seed: 42
ddim_sampling: False
