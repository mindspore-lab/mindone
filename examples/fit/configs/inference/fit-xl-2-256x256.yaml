# model
model_name: "FiT-XL/2"
vae_checkpoint: "models/sd-vae-ft-mse.ckpt"
sd_scale_factor: 0.18215
enable_flash_attention: False
use_fp16: True
embed_dim: 72 # 1152 / 16 (num_heads)
embed_method: "rotate"
patch_size: 2
image_size: 256

# sampling
sampling_steps: 250
guidance_scale: 4.0
seed: 42
ddim_sampling: False
