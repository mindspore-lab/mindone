model:
  name: v1-inpaint-inference-chinese
  version: "1.5"
  pretrained_ckpt: models/wukong-huahua-inpaint-ms.ckpt
  target: ldm.models.diffusion.ddpm.LatentInpaintDiffusion
  prediction_type: "noise"
  params:
    linear_start: 0.00085
    linear_end: 0.0120
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: "image" # not used
    cond_stage_key: "caption" # not used
    image_size: 64
    channels: 4
    cond_stage_trainable: false   # Note: different from the one we trained before
    conditioning_key: hybrid   # important, c_concat, c_crossattn
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    finetune_keys: null
    use_ema: false
    #use_fp16: True

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 64 # unused
        in_channels: 9  # 4 latent input noise + 1 mask + 4 masked image
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 8
        use_spatial_transformer: true
        transformer_depth: 1
        context_dim: 768  # TODO: need change to 1024 for SD 2.0
        use_checkpoint: true
        legacy: false
        use_fp16: True

    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        use_fp16: True
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 512
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0

    cond_stage_config: # TODO: need change for SD 2.0
      target: ldm.modules.encoders.modules.FrozenCLIPEmbedder
      params:
        use_fp16: True
        tokenizer_name: "WordpieceTokenizer" # only wukong uses this
        context_length: 77
        vocab_size: 49408
        output_dim: 768
        width: 768
        layers: 12
        heads: 12
